# Usage documentation: release_rock.md

on:
  workflow_call:
    inputs:
      artifact-prefix:
        description: |
          Prefix for rock package GitHub artifact(s)

          Use canonical/data-platform-workflows build_rock.yaml to build the rock(s)
        required: true
        type: string
      path-to-rock-directory:
        description: Relative path to rock directory from repository directory
        default: .
        type: string
      create-git-tags:
        description: Create git tag(s)
        default: true
        type: boolean

jobs:
  release-rock:
    name: Release rock
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Get workflow version
        id: workflow-version
        uses: canonical/get-workflow-version-action@v1
        with:
          repository-name: canonical/data-platform-workflows
          file-name: release_rock.yaml
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install CLI
        run: pipx install git+https://github.com/canonical/data-platform-workflows@'${{ steps.workflow-version.outputs.sha }}'#subdirectory=_cli
      - name: Install skopeo
        run: |
          sudo apt-get update
          sudo apt-get install skopeo -y
      - name: Checkout
        uses: actions/checkout@v5
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: unused  # Required inputâ€”but not used
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Compute path in artifact
        id: path-in-artifact
        run: compute-path-in-artifact '${{ inputs.path-to-rock-directory }}'
      - name: Download rock package(s)
        uses: actions/download-artifact@v5
        with:
          pattern: ${{ inputs.artifact-prefix }}-${{ steps.path-in-artifact.outputs.path }}--platform-*
          merge-multiple: true
      - name: Upload & release rock
        id: release
        run: release-rock --directory='${{ inputs.path-to-rock-directory }}' --create-tags='${{ inputs.create-git-tags }}'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
