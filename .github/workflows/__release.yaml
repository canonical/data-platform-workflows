name: Release workflows

on:
  push:
    branches:
      - main

jobs:     
  release:
    name: Release
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Checkout history with git tags
      - name: Install CLI
        run: pipx install ./python/cli
      - name: Create release tag
        id: create-tag
        run: create-semantic-version-tag
      - name: Update major version tag
        run: |
          git tag '${{ steps.create-tag.outputs.major_version_tag }}' --force
          git push origin '${{ steps.create-tag.outputs.major_version_tag }}' --force
      - name: Create release
        run: |
          gh release create '${{ steps.create-tag.outputs.tag }}' --verify-tag --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write  # Needed to create release
